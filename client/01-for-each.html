<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <script>
            const products = [
                {title: 'Burger', price:121},
                {title: 'Pizza', price:121},
            ];

            const app = document.getElementById('app');
            products.forEach(product => {
                app.innerHTML += `<li>${product.title} - ${product.price}</li>`
            })

            const tasks = [
                {title: 'laundry',done:false},
                {title: 'feed the kittens',done:false},
                {title: 'apply on duty',done:true},
                {title: 'see the training videos',done:false},
                {title: 'take a bath',done:true},
            ]

            tasks.forEach(task => {
                const element =
                `
                <li>
                    <input
                        type='checkbox'
                        id='${task.title}'
                        name='${task.title}'
                        ${task.done ? 'checked' : ''}
                    >
                    <label for='${task.title}'>
                        ${task.title} 
                    </label>
                    </li>
                `
                app.insertAdjacentHTML('beforeend',element);
                console.log(element)
            });

            

        </script>
    </div>
</body>
</html>
